<!DOCTYPE html>
<html>

<head>
    <title>WEISZ GAMING SPACE - GoldHEN 9.00</title>
    <link rel="stylesheet" href="../style.css">
    <style>
        body {
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            padding: 2rem;
        }

        .exploit-container {
            max-width: 700px;
            width: 100%;
            background: #161B22;
            border-radius: 12px;
            border: 1px solid #30363D;
            padding: 3rem 2.5rem;
            text-align: center;
        }

        #msgs {
            font-size: 1.5rem;
            color: #58A6FF;
            margin: 2rem 0;
            font-weight: 600;
        }

        .loading-bar {
            width: 100%;
            height: 4px;
            background: #21262D;
            border-radius: 2px;
            margin: 2rem 0;
            overflow: hidden;
        }

        .loading-progress {
            height: 100%;
            background: #58A6FF;
            width: 0%;
            animation: loading 2s ease-in-out infinite;
        }

        @keyframes loading {
            0% {
                width: 0%;
            }

            50% {
                width: 70%;
            }

            100% {
                width: 100%;
            }
        }

        .credits {
            margin-top: 3rem;
            padding-top: 2rem;
            border-top: 1px solid #30363D;
            font-size: 0.85rem;
            color: #6E7681;
        }

        .credits a {
            color: #58A6FF;
            text-decoration: none;
        }

        #console {
            display: none;
        }

        #retry-info {
            color: #F2CC60;
            font-size: 0.85rem;
            margin-top: 1rem;
            font-weight: 600;
        }
    </style>
</head>

<body>
    <script>
        if (window.applicationCache.status == '0') {
            window.location.replace("cache.html");
        }
    </script>
    <pre id='console'></pre>

    <div class="exploit-container">
        <img src="../weisz_logo.png" alt="WEISZ Gaming Space"
            style="max-width: 300px; width: 100%; margin-bottom: 1.5rem;">
        <h2 id="msgs">Memuat GoldHEN v2.4b18.8...</h2>
        <div class="loading-bar">
            <div class="loading-progress"></div>
        </div>
        <p style="color: #8B949E; font-size: 0.95rem;" id="loading-info">Mohon tunggu, game sedang diunlock...</p>
        <p id="retry-info"></p>

        <div class="credits">
            <p>Terima kasih: <a href="https://twitter.com/sleirsgoevy">@sleirsgoevy</a> • ChendoChap • <a
                    href="https://twitter.com/Znullptr">@Znullptr</a> • SiSTR0 • <a
                    href="https://x.com/Kameleonre_">@Kameleonre_</a> • Abc • <a href="https://twitter.com/GamerHack93"
                    target="_blank">@GamerHack93</a>
            </p>
        </div>
    </div>

    <script type='module' src='alert.mjs'></script>
</body>

</html>
